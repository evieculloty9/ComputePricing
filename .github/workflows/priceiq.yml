name: Price-IQ data refresh

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 */4 * * *"   # every 4 hours UTC
  push:
    paths:
      - scripts/**
      - docs/index.html
      - docs/assets/**
      - requirements.txt
      - .github/workflows/priceiq.yml

permissions:
  contents: write   # needed to commit built CSVs back

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          # Only if you need Playwright browsers:
          python -m playwright install --with-deps chromium

      - name: Build data (scrape + aggregate)
        env:
          PYTHONUNBUFFERED: "1"
        run: |
          python scripts/pipeline_build.py

      - name: Commit dashboard data (derived + history + latest)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Price-IQ: update data (derived + history + latest)"
          file_pattern: docs/data/**
